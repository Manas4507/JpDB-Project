<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipment Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Shipment Management</h2>
    <form id="shipmentForm">
      <label for="shipmentNo">Shipment No.</label>
      <input type="text" id="shipmentNo" onblur="findShipment(this)" />

      <label for="description">Description</label>
      <input type="text" id="description" disabled />

      <label for="source">Source</label>
      <input type="text" id="source" disabled />

      <label for="destination">Destination</label>
      <input type="text" id="destination" disabled />

      <label for="shippingDate">Shipping Date</label>
      <input type="date" id="shippingDate" disabled />

      <label for="expectedDate">Expected Delivery Date</label>
      <input type="date" id="expectedDate" disabled />

      <div class="button-group">
        <button type="button" id="saveBtn" onclick="saveData()" disabled>Save</button>
        <button type="button" id="updateBtn" onclick="updateData()" disabled>Update</button>
        <button type="button" id="resetBtn" onclick="disableAll()">Reset</button>
      </div>
    </form>
  </div>

  <!-- jQuery required for JSONPowerDB -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
